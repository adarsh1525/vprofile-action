name: vprofile_actions
on: workflow_dispatch
env:
    AWS_REGION: us-east-1
    ECR_REPOSITORY: githubactions
    EKS_CLUSTER: vprofile-eks
jobs:
    Testing:
        runs-on: ubuntu-latest
        steps:
           - name: checkout
             uses: actions/checkout@v4
           
           - name: maven 
             run: mvn test

           - name: checkstyle
             run: mvn checkstyle:checkstyle

           - name: java
             uses: actions/setup-java@v4
             with:
                distribution: 'zulu' 
                java-version: '21'

           - name: Setup SonarQube
             uses: warchant/setup-sonar-scanner@v7
            
           - name: SonarQube Scan
             run: sonar-scanner
                -Dsonar.host.url=${{ secrets.SONAR_URL }}
                -Dsonar.login=${{ secrets.SONAR_TOKEN }}
                -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
                -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
                -Dsonar.sources=src/
                -Dsonar.junit.reportsPath=target/surefire-rports/
                -Dsonar.jacoco.reportsPaths=target/jacoco.exec
                -Dsonar.java.binaries=target/test-classes/com/visualpathit/account
                -Dsonar.java.checkstyle.reportPaths=target/checkstyle-results.xml
           
           - name: SonarQube Quality Gate check
             id: sonarqube-quality-gate-check
             uses: sonarsource/sonarqube-quality-gate-action@master
             # Force to fail step after specific time.
             timeout-minutes: 5
             env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                SONAR_HOST_URL: ${{ secrets.SONAR_URL }}

                
             